<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    	
    </h:head>
    <h:body>
    	
        <p:scrollPanel mode="native" style="width:100%;height:100%; border: white;">
            <p:separator/>
            
            <p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
            <p:dialog modal="true" widgetVar="statusDialog" header="Procesando datos"   
                      draggable="false" closable="false">  
                <p:graphicImage value="/resources/images/ajaxloadingbar.gif"/>  
            </p:dialog>

            <h:panelGrid columns="3" style="width: 95%; margin-left: auto; margin-right: auto;">
            
                <h:form id="formDepartamentos">
                    <p:panel header="Departamentos" style="width:180px; margin: 0 auto;" >
                        <h:panelGrid columns="1" cellpadding="10">
                            <p:commandLink id="ajax" action="#{NavigationBean.goDepartamentos()}" >
                                <h:graphicImage style="margin-left: -15%;" width="180" height="180" name="/resources/images/Departamentos.png" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
                
                <h:form id="formEmpleados">
                    <p:panel header="Empleados" style="width:180px; margin: 0 auto;" >
                        <h:panelGrid columns="1" cellpadding="10">
                            <p:commandLink id="ajax2" action="#{NavigationBean.goEmpleados()}" >
                                <h:graphicImage style="margin-left: -15%;" width="180" height="180" name="images/Empleados.png" />
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>
                </h:form>


            </h:panelGrid>
        </p:scrollPanel>
    </h:body>
</html>
