<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{helloworld.message}</title>
    </h:head>

    <h:body>
        <h:panelGrid columns="3" style="width: 95%; margin-left: auto; margin-right: auto;">

            <h:form id="formDepartamentos">
                <p:panel header="Departamentos" style="width:180px; margin: 0 auto;" >
                    <p:commandLink id="dep" action="#{NavigationBean.goDepartamentos()}"
				value="Departamentos" style="color: #2e6e9e; font-size: 14px;" />
                </p:panel>
            </h:form>

            <h:form id="formEmpleados">
                <p:panel header="Empleados" style="width:180px; margin: 0 auto;" >
                    <p:commandLink id="emp" action="#{NavigationBean.goEmpleados()}"
				value="Empleados" style="color: #2e6e9e; font-size: 14px;" />
                </p:panel>
            </h:form>

        </h:panelGrid>

    </h:body>
</html>
